<div id = "container">
  <input
    id = "search"
    type="text"
    placeholder="What are you looking for ?"
    autofocus
    autocomplete="off"
    [(ngModel)] = "request"
    (ngModelChange) = "search()"
  />

  <ul id="result" *ngIf = "matches.length" >
    <li *ngFor = "let match of matches">
      <a href="#">some item</a>
    </li>
    
  </ul>
</div>
